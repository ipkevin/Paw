  <script>
    
 // Additional JS to handle custom data points
 document.addEventListener("DOMContentLoaded", () => {

   /* Our form looks for signup_page and utm_source query params in order to determine signup page and referrer, respectively.  
   * The form is embedded as iframe and does not initially have these params, but we can
   * use JS to determine this info, then redirect this form page to a new URL that has the desired params set.
   * Unforunately, could not simply alter the form fields directly as provider has inaccessible code that causes form to ignore any JS-set input values when form is submitted
   */
   if (!window.location.href.includes("stopReload")) {
     let origUrl = window.location.href;
     let newUrl = origUrl;
     
     // This form is embedded as iframe. The sign up form provider automagically adds the parent page's url to the iframe src URL value as a query param called __lpcomplete=, so we can extract that & pass it to the hidden field setup to store the signup page url
     // If for some reason __lpcomplete isn't available, then use document.referrer instead which gives parent url though it may be missing anything in the path after the domain
     let regexParent = /__lpcomplete=.*/i;
   	 let parentUrl = origUrl.match(regexParent);
     
     // our form will look at the signup_page param to extract the parent url from
     if (parentUrl !== null) { 
       newUrl += "&signup_page=" + encodeURIComponent(parentUrl.toString().replace('__lpcomplete=true#','')); // removes lpcomplete param name & some noise values 
     } else {
       // If user disabled referrer value in browser, then don't store anything for referrer
       if (document.referrer !== "" && document.referrer !== null) { 
         newUrl += "&signup_page=" + encodeURIComponent(document.referrer); 
       }
     }
     // Flag to stop reloading/redirecting
     newUrl += "&stopReload";
     
     // capture any utm_source param, form is looking for utm_source param
     // NB: While utm_source is in the url, it is not a proper query param. Thus dotdigital cannot extract it automatically. So, this code adds it as a real query param to the url & redirects there to allow dotdigital to grab it.
     let regex = /utm_source=[\w-]+|utm_source%3D[\w-]+/i;
     let utmString = origUrl.match(regex);
     if (utmString !== null) {
       newUrl += "&"+utmString;
     }
     
     // Now redirect current form URL to the newly created url that includes all of the additional query params
     window.location.href = newUrl;

   }
   
   
   // TO DO: Add an event listener to submit button and see if can trigger console log when clicked.  If so, good to fire GA event.
   
   
});
        

    
    
  </script></body></html>
